<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/Changyi-Lin/Node-RED/master/GitHub%20picture/YUNTECH.ico" type="image/x-icon">
    <link rel="stylesheet" href="forget.css" />
    <style></style>
    <title>忘記密碼-工廠借用系統</title>
</head>

<body>
    <!-----Home Section----->
    <section class="home" id="home"></section>
    <section class="home-content" id="home-content">
        <div class="max-size">
            <div class="content">
                <div class="text">工廠借用系統</div>
            </div>
        </div>
    </section>

    <!-----Main Project----->
    <div class="main">
        <div class="find_text">找回密碼</div>
        <form>
            <div class="find_content">
                <label for="stdid" class="content_text">帳號</label>
                <input class="form" id="stdid" placeholder="帳號(學號)">
                <div id="stdid_alarm" class="nothing">請輸入帳號</div>
            </div>
            <div class="find_content">
                <label for="email" class="content_text">原註冊信箱</label>
                <input class="form" id="email" placeholder="原註冊信箱" onKeyPress="IsEnterKeyPress()">
                <div id="email_alarm" class="nothing">請輸入原註冊信箱</div>
            </div>
        </form>
        <div class="btn">
            <button id="input" type="button">傳送</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="http://127.0.0.1:1880/web/forget/json"></script>
</body>

</html>
