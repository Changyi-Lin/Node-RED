    <div>
        <div class="main">
            <label class="Info">公告欄</label>
            <div class="infoTable_content">
                <table id="infoTable" class="infoTable">
                    <thead>
                        <tr>
                            <th scope="col" id="information" class="title_text">公告事項</th>
                            <th scope="col" id="infodate" class="title_text">公告日期</th>
                        </tr>
                    </thead>
                    <tbody id="info1_content">
                        <tr>
                            <td id="info1_td0">
                                <a href="https://drive.google.com/file/d/1ZfCgIzyvqdOiYsOlcZCk9_b2WvPAOnFg/view?usp=sharing" target="_blank">工廠借用系統使用規則</a>

                </table>
            </div>
            <div class="ToSwitch">
                <button id="ToSwitchButton" type="button" disabled=true>非借用時段</button>
            </div>
        </div>

                        <th id="Day1" class="Day_text">Day1</th>
                        <th id="Day2" class="Day_text">Day2</th>
