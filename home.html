        *{
          margin: 0;

          box-sizing: border-box;
          font-family: 'Poppins', sans-serif;
        }
        #topic{
          font-size: 40px;
          font-weight: 400;
        }
        #user_name{
          color: white;

          font-weight: 500;
          padding-right: 15px;
        }
        nav{
          height: 80px;
          background-color:#212529;
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 0px 50px 0px 50px;
        }
        
        nav .logo{
          font-size: 40px;
          color: rgba(196, 95, 0, 0.993);
          font-weight: 600;
        }
        nav ul{
          display: flex;
          list-style: none;
        }
        nav ul li,nav ul label{
          margin: 0 10px;
          color: white;
          font-size: 18px;
          font-weight: 500;
        }
        nav ul li a,nav ul li label{
          color: white;
          text-decoration: none;
          font-size: 18px;
          font-weight: 500;
          letter-spacing: 1px;
          padding: 8px 15px;
          border-radius: 5px;
        }
        nav ul li a:hover,nav ul li label:hover,nav ul li a.active{
          background-color:white;
          color: #212529;
          font-size: 18px;
          font-weight: 500;
        }
        nav .menu-btn i{
          color: white;
          font-size: 32px;
          cursor: pointer;
          display: none;
        }
        #click{
          display: none;
        }
        /* 以下是內容 */
        .main{
          width: 50%;
          margin:10px 0px 0px 5%;
        }
        div label h5{
          color: black;
          font-size: 30px;
          font-weight: 700;
          margin-top: 30px;
        }
        table{
          /* display: block; */
          overflow-x: auto;
          white-space: nowrap;
          width: 900px;
          height: 100%;
          margin: 15px 0px 0px 0%;
          color: #212529;
          text-align: left;
          box-shadow: 0 5px 10px #e2e2e2 ;
        }
        thead{
          box-shadow: 0 5px 10px #eeeeee ;
        }
        #content{
          font-size: 18px;
          font-weight: 600;
          padding:10px 0px 10px 20px;
        }
        #date{
          font-size: 18px;
          font-weight: 600;
          padding:10px 0px 10px 20px;
          width: 120px;
        }
        tbody{
          border-bottom:1px rgb(170, 170, 170) solid;
        }
        td{
          padding: 15px 0px 5px 20px;
        }
        div table tbody tr td a{
          color:rgb(51, 88, 255);
        }
        div table tbody tr td a:hover{
          color:rgb(76, 42, 138);
        }
        .ToSwitch{
          width: 50%;
          margin:10px 0px 0px 5%;
        }
        div #ToSwitchButton{
          margin-top: 20px;
          display: inline-block;
          width: 180px;
          height: 100px;
          line-height: 1.5;
          color: #212529;
          text-align: center;
          text-decoration: none;
          vertical-align: middle;
          cursor: pointer;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
          background-color: #ff854d;
          border: 2px solid #ff854d;
          padding: .375rem .75rem;
          font-size: 1.5rem;
          border-radius: 10px;
          transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;
          font-weight: 400;
        }
        div #ToSwitchButton:hover{
          background-color: #e46428;
          border: 2px solid #e46428;
        }
        @media (max-width:1000px) {
            #user_name{
                color: white;
                font-size: 18px;
                font-weight: 500;
                padding-right: 0;
            }
            nav{
                height: 80px;
                background-color: #212529;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0px 30px 0px 30px;
            }
            nav .menu-btn i{
                display: block;
            }
            #click:checked ~ .menu-btn i::before{
                content: "\f00d";
            }
            nav ul{
                position: fixed;
                top: 80px;
                left: -100%;
                background-color: #111;
                height: 100vh;
                width: 100%;
                display: block;
                text-align: center;
                transition: all 0.3s ease;
            }
            #click:checked ~ ul{
                left: 0%;
            }
            nav ul li,nav ul label{
                margin: 40px 0;
                color: white;
                font-size: 22px;
            }
            nav ul li a,nav ul li label,#user_name{
                font-size: 22px;
                display: block;
            }
            nav ul li a:hover,nav ul li label:hover,nav ul li a.active{
                background-color: #111;
                color: rgba(196, 95, 0, 0.993);
                font-size: 22px;
            }
            table{
                display: block;
                overflow-x: auto;
                white-space: nowrap;
                width: 600px;
            }
            #content{
                width: 500px;
            }
            #date{
                width: 100px;
                padding-right: 20px;
            }
          
            @media (max-width:430px){
                .main{
                    width: auto;
                    margin-top: 15px;
                    margin-right: 15px;
                }
                table{
                    display: block;
                    overflow-x: auto;
                    white-space: nowrap;
                    width: auto;
                }
                #content{
                    width: 75%;
                    background-color: #212529;
                    color: rgba(196, 95, 0, 0.993);
                }
                #date{
                    width: 25%;
                    padding-right: 15px;
                    background-color: #212529;
                    color: rgba(196, 95, 0, 0.993);
                }
            }
        }
        </style>
