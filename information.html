<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>個人資料-工廠借用系統</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/Changyi-Lin/Node-RED/master/GitHub%20picture/YUNTECH.ico" type="image/x-icon">
    <link rel="stylesheet" href="information.css" />
    <style></style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <nav>
        <div class="logo">工廠借用系統</div>
        <input type="checkbox" id="click">
        <label for="click" class="menu-btn">
            <i class="fas fa-bars"></i>
         </label>
        <ul>
            <label id="user_name">林昌毅</label>
            <li><a href="http://127.0.0.1:1880/web/home">首頁</a></li>
            <li><a href="http://127.0.0.1:1880/web/lend">預約工廠</a></li>
            <li><a href="http://127.0.0.1:1880/web/lending">預約中</a></li>
            <li><a class="active" href="http://127.0.0.1:1880/web/information">個人資料</a></li>
            <li><label id="signout">登出</label></li>
        </ul>
    </nav>
    <div class="main">
        <label><h5>個人資料</h5></label>
        <table>
            <tbody>
                <tr>
                    <th scope="row" class="content_text">姓名</th>
                    <td id="name" class="info_text"></td>
                    <tr>
                        <th scope="row" class="content_text">學號</th>
                        <td id="stdid" class="info_text"></td>
                    </tr>
                    <tr>
                        <th scope="row" class="content_text">密碼</th>
                        <td id="password" class="info_text"></td>
                    </tr>
                    <tr>
                        <th scope="row" class="content_text">電話</th>
                        <td id="phone" class="info_text"></td>
                    </tr>
                    <tr>
                        <th scope="row" class="content_text_end">信箱</th>
                        <td id="email" class="info_text_end"></td>
                    </tr>
            </tbody>
        </table>
        <div id="btnp">
            <button id="modify" type="button">修改個人資料</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="http://127.0.0.1:1880/web/check_cookie"></script>
    <script language="JavaScript" type="text/javascript" src="http://127.0.0.1:1880/web/information/js"></script>

</body>

</html>
