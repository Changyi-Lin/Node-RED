<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>預約工廠-工廠借用系統</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/Changyi-Lin/Node-RED/master/GitHub%20picture/YUNTECH.ico" type="image/x-icon">
    <link rel="stylesheet" href="lend.css" />
    <style></style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <nav>
        <div class="logo">工廠借用系統</div>
        <input type="checkbox" id="click">
        <label for="click" class="menu-btn">
            <i class="fas fa-bars"></i>
         </label>
        <ul>
            <label id="user_name">林昌毅</label>
            <li><a href="http://127.0.0.1:1880/web/home">首頁</a></li>
            <li><a class="active" href="http://127.0.0.1:1880/web/lend">預約工廠</a></li>
            <li><a href="http://127.0.0.1:1880/web/lending">預約中</a></li>
            <li><a href="http://127.0.0.1:1880/web/information">個人資料</a></li>
            <li><label id="signout">登出</label></li>
        </ul>
    </nav>
    <div class="main">
        <label><h5>預約日期</h5></label>
        <input type="date" id="selectdate" min="2021-5-24" placeholder="請選擇日期">
        <label><h5>預約時段</h5></label>
        <form name="myform">
            <input type="checkbox" id="myCheck1" class="btn-check" autocomplete="off" name="mycheck" value="First">
            <label id="myCheck1_lb" for="myCheck1">AM 08:10-AM 09:00</label>
            <input type="checkbox" id="myCheck2" class="btn-check" autocomplete="off" name="mycheck" value="Second">
            <label id="myCheck2_lb" for="myCheck2">AM 09:10-AM 10:00</label>
            <br>
            <input type="checkbox" id="myCheck3" class="btn-check" autocomplete="off" name="mycheck" value="Third">
            <label id="myCheck3_lb" for="myCheck3">AM 10:10-AM 11:00</label>
            <input type="checkbox" id="myCheck4" class="btn-check" autocomplete="off" name="mycheck" value="Forth">
            <label id="myCheck4_lb" for="myCheck4">AM 11:10-PM 12:00</label>
            <br>
            <input type="checkbox" id="myCheck5" class="btn-check" autocomplete="off" name="mycheck" value="Fifth">
            <label id="myCheck5_lb" for="myCheck5">PM 01:10-PM 02:00</label>
            <input type="checkbox" id="myCheck6" class="btn-check" autocomplete="off" name="mycheck" value="Sixth">
            <label id="myCheck6_lb" for="myCheck6">PM 02:10-PM 03:00</label>
            <br>
            <input type="checkbox" id="myCheck7" class="btn-check" autocomplete="off" name="mycheck" value="Seventh">
            <label id="myCheck7_lb" for="myCheck7">PM 03:10-PM 04:00</label>
            <input type="checkbox" id="myCheck8" class="btn-check" autocomplete="off" name="mycheck" value="Eighth">
            <label id="myCheck8_lb" for="myCheck8">PM 04:10-PM 05:00</label>
            <br>
        </form>
        <button id="btnset" class="btn btn-secondary" type="button"><b>確定預約</b></button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="http://127.0.0.1:1880/web/check_cookie"></script>
    <script language="JavaScript" type="text/javascript" src="http://127.0.0.1:1880/web/lend/js"></script>


</body>

</html>
