<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>修改資料-工廠借用系統</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/Changyi-Lin/Node-RED/master/GitHub%20picture/YUNTECH.ico" type="image/x-icon">
    <link rel="stylesheet" href="modify.css" />
    <style></style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <nav>
        <div class="logo">工廠借用系統</div>
        <input type="checkbox" id="click">
        <label for="click" class="menu-btn">
            <i class="fas fa-bars"></i>
         </label>
        <ul>
            <label id="user_name">林昌毅</label>
            <li><a href="http://127.0.0.1:1880/web/home">首頁</a></li>
            <li><a href="http://127.0.0.1:1880/web/lend">預約工廠</a></li>
            <li><a href="http://127.0.0.1:1880/web/lending">預約中</a></li>
            <li><a class="active" href="http://127.0.0.1:1880/web/information">個人資料</a></li>
            <li><label id="signout">登出</label></li>
        </ul>
    </nav>
    <div class="main">
        <label><h5>個人資料</h5></label>
        <table class="table">
            <tbody>
                <tr>
                    <th scope="row" class="content_text">姓名</th>
                    <td class="info_text">
                        <input class="form" id="name" value="#">
                        <div id="name_alarm" class="nothing">此欄不可空白</div>
                    </td>
                    <tr>
                        <th scope="row" class="content_text">學號</th>
                        <td class="info_text">
                            <input class="form" id="stdid" value="#" disabled>
                            <div id="stdid_alarm" class="nothing">此欄不可空白</div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="content_text">密碼</th>
                        <td class="info_text">
                            <input class="form" id="password" value="#">
                            <div id="password_alarm" class="nothing">此欄不可空白</div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="content_text">電話</th>
                        <td class="info_text">
                            <input class="form" id="phone" value="#">
                            <div id="phone_alarm" class="nothing">此欄不可空白</div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="content_text_end">信箱</th>
                        <td class="info_text_end">
                            <input class="form" id="email" value="#">
                            <div id="email_alarm" class="nothing">此欄不可空白</div>
                        </td>
                    </tr>
            </tbody>
        </table>
        <div id="btnp">
            <button class="btn" id="yes" type="button">確定修改</button>
            <button class="btn" id="no" type="button">取消</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="http://127.0.0.1:1880/web/check_cookie"></script>
    <script language="JavaScript" type="text/javascript" src="http://127.0.0.1:1880/web/information/modify/js"></script>

</body>

</html>
