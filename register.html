<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/Changyi-Lin/Node-RED/master/GitHub%20picture/YUNTECH.ico" type="image/x-icon">
    <link rel="stylesheet" href="register.css" />
    <style></style>
    <title>註冊-工廠借用系統</title>
</head>

<body style="background-color: #ffffff;">
    <!-----Home Section----->
    <section class="home" id="home"></section>
    <section class="home-content" id="home-content">
        <div class="max-size">
            <div class="content">
                <div class="text">工廠借用系統</div>
            </div>
        </div>
    </section>

    <!-----Main Project----->
    <div class="main">
        <div class="regist_text">註冊</div>
        <table>
            <tbody>
                <tr>
                    <th scope="row" class="content_text">姓名</th>
                    <td>
                        <input class="form" id="name">
                        <div id="name_alarm" class="nothing">此欄不可空白</div>
                    </td>
                    <tr>
                        <th scope="row" class="content_text">學號(帳號)</th>
                        <td>
                            <input class="form" id="stdid">
                            <div id="stdid_alarm" class="nothing">此欄不可空白</div>
                            <div id="repeat" class="unrepeated">此帳號已被註冊</div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="content_text">密碼</th>
                        <td>
                            <input class="form" id="password" type="password">
                            <div id="password_alarm" class="nothing">此欄不可空白</div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="content_text">確認密碼</th>
                        <td>
                            <input class="form" id="check" type="password">
                            <div id="check_alarm" class="nothing">此欄不可空白</div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="content_text">電話</th>
                        <td>
                            <input class="form" id="phone">
                            <div id="phone_alarm" class="nothing">此欄不可空白</div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="content_text">信箱</th>
                        <td>
                            <input class="form" id="email">
                            <div id="email_alarm" class="nothing">此欄不可空白</div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row" class="content_text">金鑰</th>
                        <td>
                            <input class="form" id="key" type="password" onKeyPress="IsEnterKeyPress()">
                            <div id="key_alarm" class="nothing">此欄不可空白</div>
                        </td>
                    </tr>
            </tbody>
        </table>
        <button class="btn" id="btnsend" type="button">確定註冊</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="http://127.0.0.1:1880/web/register/js"></script>
</body>

</html>
