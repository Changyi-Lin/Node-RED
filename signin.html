<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/Changyi-Lin/Node-RED/master/GitHub%20picture/YUNTECH.ico" type="image/x-icon">
    <link rel="stylesheet" href="signin.css" />
    <style></style>
    <title>登入-工廠借用系統</title>
</head>

<body style="background-color: #ffffff;">
    <!-----Home Section----->
    <section class="home" id="home"></section>
    <section class="home-content" id="home-content">
        <div class="max-size">
            <div class="content">
                <div class="text">工廠借用系統</div>
            </div>
        </div>
    </section>

    <!-----Main Project----->
    <div class="main">
        <div class="signin_text">登入</div>
        <form>
            <div class="signin_content">
                <label for="std_id">帳號 :</label>
                <input class="form" id="std_id" placeholder="帳號">
                <div id="stdid_alarm" class="nothing">請輸入帳號</div>
            </div>
            <div class="signin_content">
                <label for="password">密碼 :</label>
                <input class="form" id="password" type="password" placeholder="密碼" onKeyPress="IsEnterKeyPress()">
                <div id="password_alarm" class="nothing">請輸入密碼</div>
            </div>
        </form>
        <div class="btn">
            <button id="signin" type="button"><b>登入</b></button>
        </div>
        <div class="areg">
            <label class="notyet">尚未註冊嗎?</label>
            <a href="http://127.0.0.1:1880/web/register">立即註冊</a>
        </div>
        <div class="forget"><a href="http://127.0.0.1:1880/web/forget">忘記密碼?</a></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="http://127.0.0.1:1880/web/signin/js"></script>
    <script language="JavaScript" type="text/javascript" src="http://127.0.0.1:1880/web/signin/check_cookie"></script>
</body>

</html>
