<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <title>控制系統-工廠借用系統</title>
</head>

<body>
    <div style="float:center;  text-align:center; margin-top: 10%;">
        <br>
        <h1><b>智能插頭開關</b></h1>
        <div class="d-grid gap-2 col-3 mx-auto">
            <button id="switchon" type="button" class="btn btn-secondary" style="margin-top:10px"><b>ON</b></button>
        </div>
        <div class="d-grid gap-2 col-3 mx-auto">
            <button id="switchoff" type="button" class="btn btn-secondary" style="margin-top:10px"><b>OFF</b></button>
        </div>
        <div class="d-grid gap-2 col-3 mx-auto">
            <button id="backhome" type="button" class="btn btn-warning" style="margin-top:10px"><b>返回系統首頁</b></button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="http://127.0.0.1:1880/web/check_cookie"></script>
    <script language="JavaScript" type="text/javascript" src="http://127.0.0.1:1880/web/switch/js"></script>
</body>

</html>
